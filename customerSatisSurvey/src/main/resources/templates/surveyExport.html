<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
   <head th:fragment="headerFragement">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>问卷导出</title>

    <!-- Bootstrap -->
    <link href="../static/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/plugins/bootstrap/css/bootstrap.css" th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
	<link href="../static/plugins/bootstrap-validator/css/bootstrapValidator.css" th:href="@{/plugins/bootstrap-validator/css/bootstrapValidator.css}" rel="stylesheet"/>
    <link href="../static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" th:href="@{/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet"/>
	<link href="../static/plugins/toastr/css/toastr.css" th:href="@{/plugins/toastr/css/toastr.css}" rel="stylesheet"/>
	<link href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css" rel="stylesheet">
     <link href="../static/plugins/bootstrap-select/css/bootstrap-select.css" th:href="@{/plugins/bootstrap-select/css/bootstrap-select.css}" rel="stylesheet"/>
    <link href="../static/app/css/mainboard.css" th:href="@{/app/css/mainboard.css}" rel="stylesheet" type="text/css">
    
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
      
  </head>
  <body>
	    
	<div class="modal fade" id="surveyExport" tabindex="-1" role="dialog" aria-labelledby="surveyExportLabel" data-backdrop="static">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="surveyExportLabel">问卷导出</h4>
	      </div>
	      <div class="modal-body">
	        <form id="fm-surveyExport"  method="post" action="/custSatisSurvey/export">
	        
	          <div class="form-group">
	              <label>调查日期段(起始日期)</label>
	              <input class="form-control" size="16" type="text" id="evalBegDate" name = "evalBegDate" value="" >
	          </div>
	          <div class="form-group">
	              <label>调查日期段(结束日期)</label>
	              <input class="form-control" size="16" type="text" id="evalEndDate" name = "evalEndDate" value="" >
	          </div>
	          <div class="form-group">
	            <label for="lob" class="control-label">业务线:</label>
	            <select class="form-control" name="lob" id="lob">
	                         	  	                      
	  	        </select>
	          </div>
	         
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="submit" class="btn btn-primary"  id="btnSurveyExport" name="btnSurveyExport">问卷导出</button>
	      </div>
	    </div>
	  </div>
	</div>
	  	
  	
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../static/plugins/bootstrap/js/jquery.min.js"  th:src="@{/plugins/bootstrap/js/jquery.min.js}" type="text/javascript"></script>
	<script src="../static/plugins/bootstrap/js/bootstrap.js" th:src="@{/plugins/bootstrap/js/bootstrap.js}" type="text/javascript"></script>	
    <script src="../static/plugins/bootstrap-validator/js/bootstrapValidator.js" th:src="@{/plugins/bootstrap-validator/js/bootstrapValidator.js}" type="text/javascript"></script>
	<script src="../static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
	<script src="../static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js" th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.zh-CN.js}" type="text/javascript"></script>  
    <script src="../static/plugins/toastr/js/toastr.min.js" th:src="@{/plugins/toastr/js/toastr.min.js}" type="text/javascript"></script>		
    <script src="../static/plugins/bootstrap-select/js/bootstrap-select.js" th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}" type="text/javascript"></script>
    
    <script src="../static/app/js/surveyExport.js" th:src="@{/app/js/surveyExport.js}" type="text/javascript"></script>
  </body>
</html>
