    <style>
        .update{
           color: #333;
           margin-right:5px;

  <body>
 
  	<div class="container">
  	  <h1 class="text-center">用户管理</h1>
  	  <p class="toolbar">
  	      <a class="create btn btn-secondary" href="javascript:">创建用户</a>
  	      <a class="batchDel btn btn-secondary" href="javascript:">批量删除用户</a>
  	      <a class="exportTemplate btn btn-secondary" href="/user/exportTemplate">导出用户导入模板</a>
  	      <a class="importUser btn btn-secondary" href="javascript:">用户批量导入</a>
  	      <span class="alert"></span>
  	  </p>
  	

  	<table id="userTbl">      
  	    
  	    <thead>
  	       <tr>
  	          <!-- 
  	          <th data-field="id">id</th>
  	          <th data-field="custname">客户名称</th>
  	          <th data-field="password">客户密码</th>
 	          <th data-field="lob">业务线</th>
 	          <th data-field="surveytype">问卷类型</th>
  	          <th data-field="evalPersonDep">客户评价人部门</th>
  	          <th data-field="evalPersonName">客户评价人姓名</th>
  	          <th data-field="action"
  	              data-align="center"
  	              data-formatter="actionFormatter"
  	              data-events="actionEvents">操作
  	          </th>   
  	           -->  
  	       </tr>
  	    </thead>
  	     
	</table>
    </div>
  	<div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
  	   <div class="modal-dialog">
  	       <div class="modal-content">
  	           <div class="modal-header">
  	              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  	                 <span aria-hidden="true">x</span>
 	              </button>
 	              <h4 class="modal-title"></h4>
  	           </div>
  	           <div class="modal-body">
  	              <form id="fm_user" class="form-horizontal">
  	                  <input type="hidden" name="id" id="id">
  	                  <span class="alert"></span>
  	                  <div class="form-group">
	  	                 <label class="col-md-3 control-label">客户名称</label>
	  	                 <div class="col-md-8">
	  	                 	<input class="form-control" type="text" name="custname" id="custname">
			  	         </div>    
	  	              </div>
	  	               
	  	              <div class="form-group">
	  	               
	  	                 <label class="col-md-3 control-label">业务线</label>
	  	                 <div class="col-md-8">
	  	                 <span  id="lobtree"> </span>
	  	                 <input  type="hidden" name="lob" id="lob">
	  	                 </div>
	  	                 
	  	              </div>
	  	               
	  	              <div class="form-group">
	  	                
	  	                 <label class="col-md-3 control-label">问卷类型</label>
	  	                 <div class="col-md-8">
		  	                 <select class="form-control selectpicker" name="surveytype" id="surveytype">
	                              
		  	                 </select>
	  	                 </div>
	  	              </div>
	  	               
	  	              <div class="form-group">
	  	              
	  	                <label class="col-md-3 control-label">客户评价人部门</label>
	  	              	<div class="col-md-8">   
	  	                 	<input class="form-control" type="text" name="evalPersonDep" id="evalPersonDep">
	  	              	</div>
	  	              </div>
	  	              <div class="form-group">
	  	              
	  	                <label class="col-md-3 control-label">客户评价人姓名</label>
	  	                <div class="col-md-8">
	  	                 	<input class="form-control" type="text" name="evalPersonName" id="evalPersonName">
	  	                </div>
	  	              </div>
	  	              
  	              </form>
  	           </div>
  	           
  	           <div class=" modal-footer">
  	              <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">关闭</button>
  	              <button type="button" class="btn btn-primary submit">提交</button> 
  	           </div>
   	       </div> <!--  /.modal-content -->
  	   
  	   </div><!--  /.modal-dialog -->
  	
  	</div><!-- /.modal -->
   
   
    
    <div id="userImportModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">  
    	<div class="modal-dialog">      
             <div class="modal-content">
	             <div class="modal-header">
	  	              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	  	                 <span aria-hidden="true">x</span>
	 	              </button>
	 	              <h4 class="modal-title"></h4>
	  	         </div>
                 <div class="modal-body">
                     <div class="row">
                        <div class="col-md-12">
                            <form id="frm_userImport" method="" class="form-horizontal" action="">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">导入文件</label>
                                        <div class="col-md-6">
                                            <input type="file" class="form-control" style="height:36px;" name="uploadFile" id="uploadFile"/>
                                        </div>
                                        <button type="button" class="btn btn-primary" id="uploadExcel">上传</button>
                                    </div>
                                </div>
                                <input type="hidden" name="id" value="" />
                            </form>
                        </div>
                    </div>
                    <div>
                        <span><b>导入结果反馈</b></span>
                        <ul id="exportResult">
                        </ul>
                    </div>
                </div>
                    
        
 			</div>
    	</div>
    </div>
